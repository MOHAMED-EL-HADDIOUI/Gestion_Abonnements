<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1.html"
>
<head>
    <meta charset="UTF-8">
    <title>GESTION DES ABONNEMENTS</title>
    <link rel="icon" type="image/png" sizes="100x70" href="https://cdn-icons-png.flaticon.com/512/1260/1260241.png">
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1">


<div class="container mt-4 ">
    <div class="card">
        <div class="card-header">Liste des Clients</div>
        <div class="card-body">
            <form method="get" th:href="@{/user/index}">
                <ul class="nav nav-pills">
                    <li>
                        <label class="form-label">Keyword:</label>
                    </li>
                    <li>
                        <input type="text" class="form-control" name="keyword" th:value="${keyword}">
                    </li>
                    <li>
                        <button class="btn btn-info ms-1"> Rechercher
<!--                            <i class="bi bi-search"></i>-->
                        </button>
                    </li>
                </ul>
            </form>
            <table class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Email</th>
                    <th>UserName</th>
                    <th>Action</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="p:${listClients}">
                    <td  th:text="${p.getId()}"></td>
                    <td  th:text="${p.getNom()}"></td>
                    <td  th:text="${p.getEmail()}"></td>
                    <td  th:text="${p.getUsername()}"></td>

                    <td >
                        <a onclick="return confirm('Etes vous sÃ»re?')" class="btn btn-danger"
                           th:href="@{/admin/delete(id=${p.id}, keyword=${keyword}, page=${currentPage})}">

                            <i class="bi bi-trash"></i>
                        </a>
                    </td>
                    <td  >
                        <a  class="btn btn-info"
                            th:href="@{/admin/editClient(id=${p.id},keyword=${keyword}, page=${currentPage})}">
                            <i class="bi bi-pencil"></i>
                        </a>
                    </td>
                    <td  >
                        <a  class="btn btn-warning"
                            th:href="@{/admin/AbonnementClient(id=${p.id})}"
                        >
                            <i class="bi bi-briefcase"></i>
                        </a>
                    </td>

                </tr>
                </tbody>
            </table>
            <ul class="nav nav-pills">
                <li th:each="page,status:${pages}">

                    <a
                            th:class="${status.index==currentPage? 'btn btn-warning m-2':'btn btn-outline-info m-2'}"
                            th:text="${status.index}"
                            th:href="@{/user/index(page=${status.index},keyword=${keyword})}"
                       ></a>

                </li>

            </ul>
     </div>
    </div>
</div>
</div>








</body>
</html>
