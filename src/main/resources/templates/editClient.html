<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1.html"
>
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" sizes="100x70" href="https://cdn-icons-png.flaticon.com/512/1260/1260241.png">
  <title>Edit Client</title>
</head>
<body>
<div layout:fragment="content1">
  <div class="col-md-6 offset-3  ">
    <form method="post"   th:action="@{save(user=${user},page=${page},keyword=${keyword})}" >
      <div class="mb-3 mt-3">
        <input type="hidden" name="id" th:value="${client.id}" />
      </div>
      <div class="mb-3 mt-3">
        <label for="nom" class="form-label">Nom:</label>
        <input type="text" class="form-control" id="nom" placeholder="Nom" name="nom" th:value="${client.nom}">

      </div>
      <div class="mb-3 mt-3">
        <label for="email" class="form-label">Email:</label>
        <input type="text" class="form-control" id="email" placeholder="Nom" name="Email" th:value="${client.email}">

      </div>
      <div class="mb-3 mt-3">
        <label for="username" class="form-label">Username:</label>
        <input type="text" class="form-control" id="username" placeholder="username" name="username" th:value="${client.getUsername()}">
        <span class="text-danger" th:errors="${client.username}" th:value="${client.username}"></span>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>
</div>
</body>
</html>
